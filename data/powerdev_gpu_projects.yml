-
  name: APMA2822B
  description: Students taking a course on Parallel Computing at Brown University experimenting with the AC922 servers
-
  name: Brookhaven National Lab
  description: Development of Singularity containers for distributed machine learning (Horovod) to be run on Summit supercomputer at OLCF.
-
  name: CADA
  description: CADA - CUDA Accelerated DNA Assembly is being developed by Ryan Kitchen to change the way genome assembly uses hardware resources.
-
  name: CASHX Pipeline
  description: Sequence alignment tools CASHX and pipeline were ported to work on the IBM POWER8 to take full advantage of higher thread count machines. CASHX is one of the few non-BWA based high throughput genome alignment tools.
-
  name: CASSA
  description: CASSA - CUDA Accelerated Scalable Sequence Aligner. The CGRB is working with Ryan Kitchen to develop this new alignment tool.
-
  name: Cryo-EM
  description: Frank Liu and Suvadip Paul are using GPU Acceleration on POWER8 and POWER9 architecture to build, debug, and test software used to examine and model highly detailed microscopic structures such as proteins gathered using Cryo-EM technology.
-
  name: Cuttlefish denovo DNA
  description: Eric Aker at PacBell is using the POWER8 platform to test the denovo assembly of the Cuttlefish genome.
-
  name: Deeplearning4j
  description: Deeplearning4j is a Java-based toolkit for building/training/deploying deep neural networks. POWER architecture is one of the main platforms that Deeplearning4j project is going to support.
-
  name: Diabetic Retinopathy
  description: train a cnn based on a dataset of retinal images which are very large in size (4500 x 3500)
-
  name: DIAMOND Sequence Alignment Tool
  description: Benjamin Buchfink - creator of the DIAMOND Sequence alignment tool - helped port this software onto the IBM POWER8 architecture based on requests from the research community. DIAMOND is a sequence aligner for protein and translated DNA searches and it functions as a drop-in replacement for the NCBI Basic Local Alignment Search Tool.
-
  name: FBPIC and Numba
  description: Rémi Lehe is working on installing Numba and FBPIC on an OpenPower platform. Once the code is working they plan to run the test suite that we routinely use for Continuous Integration.
-
  name: GeneMark
  description: Mark Borodovsky and Alexandre Lomsadze from GeneMark are currently working on porting tools onto the POWER8 platform. GeneMark and its associated tools are used throughout the genomics field for gene prediction.
-
  name: Gene Prediction Analysis in Salvia hispanica Genome
  description: Assembles and annotates the Salvia hispanica (Chia) genome to help identify candidates for providing neutraceutical and human health benefits.
-
  name: GPGPUSim+Ramulator Simulator
  description: Yunfan Li at Oregon State is using POWER to calibrate a cycle accurate GPU simulator with a real GPU chip.
-
  name: Haystack
  description: Haystack is our open-source NLP solution for Question Answering workloads. We are planning to provide support for users running the compute-intensive application on the POWER architecture. In order to develop and test the builds and deployment, we would like to have access to a VM.
-
  name: Julia Language
  description: Collaboration between IBM, OSU, and Julia Language mathematical software community enabled developers to use graphics processing unit (GPU) technology. This made the software ready for the new CAPI and NVLink acceleration technologies. This was an instrumental step in getting independent software vendors to port to POWER.
-
  name: Lecture Video Summarization
  description: There are large number of educational videos on YouTube and other platforms. However the lack of any content based access to the videos make them very difficult to be queried. A students has to watch the full video or jump or fast forward to see whether the video is of his/her interest or not. This summarization tool aims to make such videos more useful and interactive along with a content based index.
-
  name: Patagonia
  description: Natural Iron Fertilization.
-
  name: PointR
  description: Demonstrate PowerAI Vision Training with PointR edge wireless mesh edge infrastructure, Applies to multiple industrial use cases
-
  name: PyTorch
  description: Freddie Mendoza is working on PyTorch on the POWER8 systems.
-
  name: PyTorch
  description: Using GPUs on POWER to demo running sample AI workloads based on TensorFlow & PyTorch for a workshop event.
-
  name: Rust
  description: Continuous integration and development of core Rust language projects on ppc64le + NVIDIA GPU environments.
-
  name: Singularity (Horovod)
  description: Development of  Singularity containers for distributed machine learning (Horovod) to be run on Summit supercomputer at OLCF
-
  name: TardisDB
  description: The combination of the POWER9 architecture with NVLink capable GPUs offers promising new features as well as superior bandwidth and latency guarantees concerning CPU-GPU Interconnects. TardisDB aims to become a full code generating based RDBMS which also includes native tuple versioning capabilities.
-
  name: Tensorflow on POWER
  description: Community builds of the TensorFlow Open Source project automatically built on POWER.
-
  name: Tensorflow
  description: Ted Chang is building and testing the latest source on POWER because is not a supported architecture of Tensorflow.
-
  name: Texas A&M
  description: Jian Tao from Texas A&M is interested in testing the performance of the POWER8 systems.
-
  name: The Street-based Environmental Exposure Project
  description: The Street-based Environmental Exposure Project is using POWER8 for compiling builds and performance testing. Their project is working to understand links between built environment exposures and human health.
-
  name: UNICAMP
  description: Rodrigues de Sousa Faria is studying for a masters in Electrical Engineering at the University of Campinas and is using machine learning on POWER to develop solutions for his thesis.
-
  name: UNIVA
  description: The UNIVA team is working on a version of UGE that will support POWER8-9 architectures for cross platform integration.
-
  name: Virginia Tech
  description: James McClure is looking at IBM POWER8 and developing tools on the platform.
-
  name: VSEARCH
  description: Torbjørn Rognes and Tomas Flourithe creators of VSEARCH are using the POWER8 platform to build and provide binaries for their tool.
-
  name: Xiaoli Fern Lab OSU
  description: Xiaoli Fern lab is working on identification of bird sounds using GPU technology. They are currently testing tools on the POWER8 platform with the P100 GPU on the board for increased performance.
