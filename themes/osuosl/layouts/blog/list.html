{{ define "main" }}
  {{- partial "menu.html" . -}}
  <main class="main_content">
    <h1>OSU Open Source Lab Blog</h1>
    {{ if .Content }}
      <div>
        {{ .Content }}
      </div>
    {{ end }}
    {{ partial "pagination.html" . }}
    <div class="blog-summaries">
      {{- range .Paginator.Pages }}
        {{- .Render "summary" }}
      {{- end }}
    </div>
    {{ partial "pagination.html" . }}
  </main>
{{ end }}
