{{ define "main" }}
  {{- partial "menu.html" . -}}
  <main class="main_content">
    <h1>Blog</h1>
    <p>All <b>{{ .Pages.Len }}</b> posts</p>
    <div class="blog-split">
      <div>
        <div class="blog-summaries">
          {{- range .Paginator.Pages }}
            {{- .Render "summary" }}
          {{- end }}
        </div>
        {{ partial "pagination.html" . }}
      </div>
      <aside>
        {{ partial "tag_cloud.html" . }}
      </aside>
    </div>
  </main>
{{ end }}
