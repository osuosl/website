{{ define "main" }}
  {{- partial "menu.html" . -}}
  <main class="main_content">
    <article class="blog-post">
      {{- partial "breadcrumbs.html" . -}}
      <h1 data-pagefind-meta="title">{{ .Title }}</h1>
      <p>by {{ delimit .Params.authors ", " " and " }} on {{ .Date | dateFormat "Mon, Jan 02 2006" }}</p>
      {{ .Content }}
    </article>
  </main>
{{ end }}
