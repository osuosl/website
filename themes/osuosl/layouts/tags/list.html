{{ define "main" }}
  {{- partial "menu.html" . -}}
  <main class="main_content">
    <h1>Student Stories</h1>
    {{- $studentStories := where (where .Site.RegularPages "Section" "blog") "Params.tags" "intersect" (slice
      "student-stories")
    }}
    <div class="blog-summaries">
      {{- range $studentStories }}
        {{- .Render "summary" }}
      {{- end }}
    </div>
  </main>
{{ end }}
