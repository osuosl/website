<article class="list__item post card">
  <header class="list__header">
    <h2 data-pagefind-meta="title" class="list__title post__title ">
      <a href="{{ .RelPermalink }}" rel="bookmark" class="hover-link">
        {{ .Title }}
      </a>
    </h2>
    <p class="author-blog">
      <span><i class="fa-regular fa-user"></i> {{ delimit .Params.authors ", " " and " }}</span>
      <span><i class="fa-regular fa-calendar"></i> {{ .Date | dateFormat "Mon, Jan 02 2006" }}</span>
    </p>
    {{- with .Params.lead }}
      <p class="list__lead post__lead">{{ . }}</p>
    {{- end }}
    {{ with partial "post_meta.html" . -}}
      <div class="list__meta meta">{{ . }}</div>
    {{- end }}
  </header>
  <div class="content list__excerpt post__content clearfix">
    {{ .Summary | plainify }}
  </div>
  {{- if .Truncated }}
    <div class="list__footer clearfix">
      <a class="list__footer-readmore link-button" href="{{ .RelPermalink }}">Read more &rarr;</a>
    </div>
  {{- end }}
</article>
